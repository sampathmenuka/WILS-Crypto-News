<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin - WILS Crypto News</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="logo"><a href="index.html">WILS</a></div>
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="markets.html" class="active">Markets</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="markets.html" class="action_btn">Get Started</a>
      <div class="toggele_btn" aria-label="Toggle navigation" role="button"><i class="fa-solid fa-bars"></i></div>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <h1 id="coin-title">Loading...</h1>
      <span class="muted" id="coin-rank"></span>
    </div>

    <section class="grid" style="grid-template-columns: 2fr 1fr;">
      <div class="card">
        <div class="card-body">
          <canvas id="priceChart" height="200"></canvas>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h3>Overview</h3>
          <p id="coin-desc" class="muted">Fetching description...</p>
          <div style="margin-top:.5rem">
            <div><strong>Current Price:</strong> <span id="coin-price">-</span></div>
            <div><strong>Market Cap:</strong> <span id="coin-mcap">-</span></div>
            <div><strong>Circulating Supply:</strong> <span id="coin-supply">-</span></div>
          </div>
        </div>
      </div>
    </section>

    <section class="card" style="margin-top:1rem;">
      <div class="card-body">
        <h3>Performance</h3>
        <div class="grid" style="grid-template-columns: repeat(3,1fr)">
          <div>
            <div class="muted">24h</div>
            <div id="perf-24h">-</div>
          </div>
          <div>
            <div class="muted">7d</div>
            <div id="perf-7d">-</div>
          </div>
          <div>
            <div class="muted">30d</div>
            <div id="perf-30d">-</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner container">
      <div class="footer-brand">WILS</div>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="markets.html">Markets</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
      </div>
      <div class="footer-copy">Â© <span id="year"></span> WILS. All rights reserved.</div>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="scripts/coin.js"></script>
</body>
</html>
